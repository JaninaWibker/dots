devices: (
{
  name: "Wireless Mouse MX Master 3";
  smartshift:
  {
    on: false;
    threshold: 30;
  };
  hiresscroll:
  {
    hires: true;
    invert: false;
    target: true;
    up: {
      mode: "Axis",
      axis: "REL_WHEEL_HI_RES",
      axis_multiplier: 1.5
    },
    down: {
      mode: "Axis",
      axis: "REL_WHEEL_HI_RES",
      axis_multiplier: -1.5
    }
  };
  dpi: 4000;

  buttons: (
    {
      cid: 0xc3;
      action =
      {
        type: "Gestures";
        gestures: (
          {
            direction: "Up";
            mode: "OnRelease";
            action =
            {
              type: "Keypress";
              keys: ["KEY_UP"];
            };
          },
          {
            direction: "Down";
            mode: "OnRelease";
            action =
            {
              type: "Keypress";
              keys: ["KEY_DOWN"];
            };
          },
          {
            direction: "Left";
            mode: "OnRelease";
            action =
            {
              type: "CycleDPI";
              dpis: [1000, 2000, 4000];
            };
          },
          {
            direction: "Right";
            mode: "OnRelease";
            action =
            {
              type = "ToggleSmartshift";
            }
          },
          {
            direction: "None"
            mode: "NoPress"
          }
        );
      };
    },
    {
      cid: 0xc4;
      action =
      {
        type: "ToggleSmartShift";
      };
    }
  );
}
);
