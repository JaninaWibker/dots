setw -g window-status-current-format "#[fg=white]#[bg=brightmagenta]#[fg=white] #I #[fg=colour255]#[bg=magenta] #W#F "
setw -g window-status-current-attr dim
setw -g window-status-attr reverse

# loud or quiet?
